{% extends 'main_app/base.html' %}

{% block title %} {{object.title}} {% endblock %}


{% block content %}
<h1>Блог</h1>
<p class="lead">
<div class="col-12 text-center">
    <div class="row">
        <div class="card">
            <div class="card-header">
                <h5>{{object.title}}</h5>
            </div>
            <div class="card-body">
                <img class="card-img-top w-50 p-3"
                     src="/media/{{ object.image }}"
                     alt="Card image cap">
                <p>{{object.body}}</p>
            </div>
            <div class="card-footer">
                    Просмотров: {{ object.view}}<br>
                Дата публикации: {{ object.date }}
            </div>
        </div>
    </div>
    <a href="{% url 'blog:list_blog' %}" class="mt-5 btn btn-light fw-bold border-white bg-white">Назад</a>
</div>
{% endblock %}
