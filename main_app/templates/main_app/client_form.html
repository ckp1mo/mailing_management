{% extends 'main_app/base.html' %}

{% block title %} Добавить клиента {% endblock %}


{% block content %}
<h1 class="text-center">Добавить клиента</h1>
<p>
    {% if not objects %}
      {#Ооупс... Кажется пока что нет клиентов в базе, добавьте одного.#}
    {% endif %}
</p>
<div class="col-12">
    <div class="text-center row">
        <div class="col-2"></div>
        <div class="col-8">
            <form class="pt-4" method="post">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о клиенте
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-2 btn btn-light fw-bold border-white bg-white">
                        {% if object %}
                        Сохранить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </div>
            </div>
    </form>
        </div>
    </div>
</div>
{% endblock %}
