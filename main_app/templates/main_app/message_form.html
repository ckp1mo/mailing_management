{% extends 'main_app/base.html' %}

{% block title %} Создать рассылку {% endblock %}


{% block content %}
{% if object %}
<h1 class="text-center">Изменить письмо</h1>
{% else %}
<h1 class="text-center">Создать письмо</h1>
{% endif %}
<div class="text-center col-12">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form class="pt-4" method="post">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Содержание письма
                        </h3>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                </div>
                <button type="submit" class="mt-2 btn btn-light fw-bold border-white bg-white">
                    {% if object %}
                    Сохранить
                    {% else %}
                    Создать
                    {% endif %}
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
