{% extends 'main_app/base.html' %}


{% block title %} Изменение профиля {% endblock %}
{% block content %}
<div class="col-12">
    <form class="row pt-4" method="post" enctype="multipart/form-data">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Мой профиль
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-outline-success">
                        Сохранить
                    </button>
                </div>
                <div class="card-footer">
                </div>
            </div>
        </div>
        <div class="col-6">
            <img class="img-fluid img-thumbnail rounded float-right"
             src="/media/{{ user.avatar }}"
             alt="Card image cap">
        </div>
    </form>
</div>
{% endblock %}
